<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AMDF.GROUP - Creator Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    :root {
      --background-start: #f0f2f5;
      --background-end: #e0e2e5;
      --text-color: #333;
      --header-bg: rgba(255, 255, 255, 0.9);
      --container-bg: #ffffff;
      --button-bg-gradient-start: #6a11cb;
      --button-bg-gradient-end: #2575fc;
    }
    
    body.dark-mode {
      --background-start: #1a1a2e;
      --background-end: #16213e;
      --text-color: #e0e0e0;
      --header-bg: rgba(26, 26, 46, 0.9);
      --container-bg: #22253b;
      --button-bg-gradient-start: #8e2de2;
      --button-bg-gradient-end: #4a00e0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
    }

    header {
      background: var(--header-bg);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .auth-container {
      background: var(--container-bg);
      border-radius: 12px;
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      margin: 2rem auto;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }

    /* ... (Tambahkan styling lainnya sesuai kebutuhan) ... */
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">AMDF.GROUP</a>
    <button id="darkModeToggle">Toggle Dark Mode</button>
  </header>

  <main>
    <section class="auth-container">
      <h2 id="authTitle">Creator Login</h2>
      <div id="message" class="message" style="display:none;"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="g-recaptcha" data-sitekey="6LeLlYArAAAAAOpJ7LHBYPS7xU1RLfQHuDd8jynh" data-callback="onCaptchaSuccess"></div>
        <button type="submit" id="submitBtn" disabled>Send Magic Link</button>
      </form>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { 
      getAuth, 
      isSignInWithEmailLink, 
      signInWithEmailLink,
      sendSignInLinkToEmail,
      signInAnonymously
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { 
      getFunctions, 
      httpsCallable 
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-functions.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDeiLybtGc6evATj5O7M1FiJd1GPYd-rYc",
      authDomain: "tamplatedoc.firebaseapp.com",
      projectId: "tamplatedoc",
      storageBucket: "tamplatedoc.appspot.com",
      messagingSenderId: "264966107720",
      appId: "1:264966107720:web:868abe93cdff209040de7d"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app, 'asia-southeast1');
    const verifyRecaptcha = httpsCallable(functions, 'verifyRecaptcha');

    // Global Variables
    let recaptchaToken = '';
    const actionCodeSettings = {
      url: window.location.href,
      handleCodeInApp: true
    };

    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const messageDiv = document.getElementById('message');
    const darkModeToggle = document.getElementById('darkModeToggle');

    // Initialize Anonymous Auth
    signInAnonymously(auth).catch(error => {
      console.log("Anonymous auth optional:", error);
    });

    // reCAPTCHA Callback
    window.onCaptchaSuccess = (token) => {
      recaptchaToken = token;
      submitBtn.disabled = false;
    };

    // Form Submission
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      try {
        submitBtn.disabled = true;
        showMessage("Processing...", "info");

        // 1. Verify reCAPTCHA
        const recaptchaResult = await verifyRecaptcha({ token: recaptchaToken });
        
        if (!recaptchaResult.data.success) {
          throw new Error("reCAPTCHA verification failed");
        }

        // 2. Send magic link
        await sendSignInLinkToEmail(auth, email, actionCodeSettings);
        localStorage.setItem('emailForSignIn', email);
        
        showMessage(`Magic link sent to ${email}`, "success");
        loginForm.reset();
        grecaptcha.reset();
        
      } catch (error) {
        showMessage(error.message || "Login failed", "error");
        console.error("Error:", error);
      } finally {
        submitBtn.disabled = false;
      }
    });

    // Handle Email Link Sign-in
    if (isSignInWithEmailLink(auth, window.location.href)) {
      const email = localStorage.getItem('emailForSignIn') || 
                   prompt("Please enter your email for confirmation:");
      
      if (email) {
        signInWithEmailLink(auth, email, window.location.href)
          .then(() => {
            localStorage.removeItem('emailForSignIn');
            window.location.href = '/creator-dashboard';
          })
          .catch(error => {
            showMessage("Login failed: " + error.message, "error");
          });
      }
    }

    // Helper Functions
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }

    // Dark Mode Toggle
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    });

    // Initialize Dark Mode
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
    }
  </script>
</body>
</html>
